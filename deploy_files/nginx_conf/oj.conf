server {
    listen 20080;
    
    server_name localhost;

    charset utf-8;
    client_max_body_size 128m;
    keepalive_timeout 65s;
    client_body_timeout 60s;
    root /ojweb/public;
    index index.php index.html index.htm;

    # 全局 gzip 配置
    gzip on;
    gzip_vary on;
    gzip_min_length 2048;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;

    location / {
        try_files $uri @rewrite;
    }

    # 静态资源 - 启用 gzip 和缓存
    location /static/ {
        alias /var/www/baseoj/public/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip_static on;  # 使用预压缩文件
    }

    # 上传文件 - 分类处理
    location /upload/ {
        alias /var/www/public/csgoj/upload/;
        
        # 文本文件启用 gzip
        location ~* \.(txt|log|json|xml|css|js)$ {
            gzip on;
            gzip_vary on;
            expires 1d;
        }
        
        # 二进制文件不压缩
        location ~* \.(jpg|jpeg|png|gif|ico|pdf|zip|rar|mp4|avi)$ {
            expires 1y;
            add_header Cache-Control "public";
        }
    }

    location ~ /upload/.*\.php$ {
        deny all;
    }

    location ~ /static/.*\.php$ {
        deny all;
    }

    location @rewrite {
        set $static 0;
        if ($uri ~ \.(css|js|jpg|jpeg|png|gif|ico|woff|eot|svg|css\.map|min\.map)$) {
            set $static 1;
        }
        if ($static = 0) {
            rewrite ^/(.*)$ /index.php?s=/$1;
        }
    }

    location ~ \.php/ {
        if ($request_uri ~ ^(.+\.php)(/.+?)($|\?)) { }
        fastcgi_pass 127.0.0.1:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_NAME $1;
        fastcgi_param PATH_INFO $2;
        fastcgi_param SCRIPT_FILENAME $document_root$1;
    }

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }

    access_log /var/log/nginx/csgoj_access.log;
    error_log /var/log/nginx/csgoj_error.log;
}